<form [formGroup]="passeioForm" (ngSubmit)="agendarPasseio()">
    <mat-form-field>
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="nomeCliente" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Endereço:</mat-label>
      <input matInput formControlName="endereco" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefone:</mat-label>
      <input matInput formControlName="telefone" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantidade de Pets:</mat-label>
      <input matInput type="number" formControlName="quantidadePets" required>
    </mat-form-field>
    <div formArrayName="nomesPets">
      <div *ngFor="let pet of nomesPets.controls; let i = index">
        <mat-form-field>
          <mat-label>Nome do Pet {{i + 1}}</mat-label>
          <input matInput [formControlName]="i" required>
        </mat-form-field>
      </div>
    </div>
    <button mat-button (click)="addPet()">Adicionar Pet</button>
    <mat-form-field>
      <mat-label>Horário do Agendamento</mat-label>
      <input matInput formControlName="horario" type="time" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>ID do Dogwalker</mat-label>
      <input matInput formControlName="dogwalkerId" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Agendar</button>
  </form>
  
  <h3>Histórico de Agendamentos</h3>
  <ul>
    <li *ngFor="let passeio of historicoPasseios">{{ passeio | json }}</li>
  </ul>
