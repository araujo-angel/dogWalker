<form [formGroup]="clienteForm" (ngSubmit)="cadastrarCliente()">
    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>EndereÃ§o</mat-label>
      <input matInput formControlName="endereco" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pets</mat-label>
      <input matInput formControlName="pets">
    </mat-form-field>
    <button mat-raised-button type="submit">Cadastrar</button>
  </form>
